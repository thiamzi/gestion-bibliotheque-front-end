<div class="container h-100" style="margin-top: 2%;">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="card">
                    <div class="card-body">
                        <fieldset>
                            <legend>Se connecter</legend>
                            <div class="m-sm-4">
                                <div class="text-center" style="margin-bottom: 20px;">
                                    <img src="../../assets/images/big/person.PNG" alt="image logo" class="img-fluid rounded-circle" width="132" height="132">
                                </div>
                                <form [formGroup]="form" (ngSubmit)="login()" id="sign">
                                    <div class="form-group">
                                        <label style="float: left;">Adresse email</label>
                                        <input class="form-control form-control-lg" type="email" required formControlName="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label style="float: left;">Mot de passe</label>
                                        <input class="form-control form-control-lg" type="password" formControlName="password" required type="password" required>
                                        <br>
                                        <small><a href="pages-reset-password.html">Mot de passe oublie?</a></small>
                                    </div>
                                    <div class="form-group" [hidden]="valid"><small>Email ou mot de passe incorrect</small></div>
                                    <div id="btn">
                                        <button type="submit" class="btn btn-outline-dark">connexion</button>
                                    </div>
                                </form>

                            </div>
                        </fieldset>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
